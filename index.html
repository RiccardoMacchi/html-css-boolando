<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<!-- header menu di nav -->
    <header>
        <section  id="flex-bar">
            <nav id="menuheader">
                <ul>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </nav>
            <div>
                <img id="logo" src="img/boolean-logo.png" alt="logo boolean">
            </div>
            <div id="impoprof">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </section>
    </header>
    <main>
 <!-- sezione prodotti -->
        <section id="contprod">
<!-- Primo Prodotto -->
            <div class="prodact">
                <img class="imgprodact" src="img/1.webp" alt="">
                <img class="imgprodact2" src="img/1b.webp" alt="">
                <div class="txtprod">
                    <h5>Levi's</h5>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <span class="cprice">14,99 &euro;</span> <span class="lprice">29.99 &euro;</span>
                </div>
                <div class="discount">
                    <div>-50% </div>
                    <div id="sostenibile">Sostenibilità</div>
                </div>
                <div class="heart">&hearts;</div>
            </div>
<!-- Secondo Prodotto -->
            <div class="prodact">
                <img class="imgprodact" src="img/2.webp" alt="">
                <div class="txtprod">
                    <h5>Guess</h5>
                    <h4>ROSES TEE</h4>
                    <span class="cprice">20,99 &euro;</span> <span class="lprice">29.99 &euro;</span>
                </div>
                <div class="discount">
                    <div>-30% </div>
                    <!-- <div id="sostenibile">Sostenibilità</div> -->
                </div>
                <div class="heart">&hearts;</div>
            </div>
<!-- Terzo Prodotto -->
            <div class="prodact">
                <img class="imgprodact" src="img/3.webp" alt="">
                <div class="txtprod">
                    <h5>Come Zucchero Filato</h5>
                    <h4>VOLGIA DI COLORI PASTELLO</h4>
                    <span class="cprice">129,99 &euro;</span> <span class="lprice">184.99 &euro;</span>
                </div>
                <div class="discount">
                    <div>-30% </div>
                    <!-- <div id="sostenibile">Sostenibilità</div> -->
                </div>
                <div class="heart">&hearts;</div>
            </div>
        
        </section>
    </main>
    
</body>
</html>
